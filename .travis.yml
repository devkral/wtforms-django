language: python

python:
  - 2.6
  - 2.7
  - 3.3

env:
  global:
    - LOCALFLAVOR=
    - WTFORMS=WTForms==1.0.5
  matrix:
    - DJANGO=1.3.7
    - DJANGO=1.4.10
    - DJANGO=1.5.5
    - DJANGO=1.5.5 WTFORMS=wtforms2
    - DJANGO=1.5.5 LOCALFLAVOR=django-localflavor
    - DJANGO=1.6 LOCALFLAVOR=django-localflavor
    - DJANGO=1.6 WTFORMS=wtforms2 LOCALFLAVOR=django-localflavor

matrix:
  exclude:
    - python: 3.3
      env: DJANGO=1.3.7
    - python: 3.3
      env: DJANGO=1.4.10

# command to install dependencies
install:
  - "if [ $WTFORMS = wtforms2 ]; then export WTFORMS=https://github.com/wtforms/wtforms/archive/master.zip; fi"
  - "pip install $WTFORMS Django==$DJANGO $LOCALFLAVOR --use-mirrors"
  - "pip install . --use-mirrors"
  - "pip install -r tests/requirements.txt --use-mirrors"

# command to run tests
script: coverage run --source=wtforms_django setup.py test
after_success:
  - coveralls
